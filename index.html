<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-VA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>JS Issue Tracker</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Chance JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    </head>

                <!-- call fetchIssue method everytime the page loads -->
    <body onload="fetchIssues()">
        <div class="container">
            <div class="jumbotron">
                <h1>Issue Tracker</h1>
                <hr class="my-4">
                <h4 class="center">Add New Issue:</h4>
                <form id="issueForm">
                    <div class="form-group">
                        <label for="desc">Description<span class="text-danger">*</span></label>
                        <textarea id="issueDesc" style="width: 100%; height: 200px; resize: none; padding-left: 10px;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Severity<span class="text-danger">*</span></label>
                        <select class="form-control" id="selectInput">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Assigned To<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="assignedTo" placeholder="Enter name..." required>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                        <div class="col-sm-10" id="addMsg" style="display: none;">
                            <h4 class="text-danger">Issue has been added!</h4>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm" id="issuesList">

                </div>
            </div>
        </div>

        <!-- external JS -->
        <script src="main.js"></script>
    </body>
</html>
